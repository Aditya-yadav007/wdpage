<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
</head>

<body  style="background-color: black; color: white;">
    <form style="text-align: center;" action="" name="login" method="post">
        <legend style="margin: 20px 0px 40px 0px; padding-top: 100px;">
            <h2>REGISTRATION PAGE</h2>
        </legend>
        <label for="">Name</label>
        <input style="left: 0; margin-bottom: 20px;" type="text" placeholder="Username" maxlength="20">
        <br>
        <label for="">Password</label>
        <input style=" margin-bottom: 20px;" type="password" placeholder="password">
        <br>
        <label for="">Email Id</label>
        <input style=" margin-bottom: 20px;" type="email" placeholder="password">
        <br>
        <label for="">Phone Number</label>
        <input style=" margin-bottom: 20px;" type="number" placeholder="password">
        <br>
        <label for="">Gender</label>
        <label for=""><input style=" margin-bottom: 20px;"  type="radio" name="radio1">Male</label>
        <label for=""><input type="radio" name="radio1">Female</label>
        <br>
        <label for="">Date of birth</label>
        <input style=" margin-bottom: 20px;" type="date" placeholder="password">
        <br>
        <label for="">Languages known:</label>
        <label for=""><input style="margin-bottom: 20px;"  type="checkbox" name="checkbox1">English</label>
        <label for=""><input type="checkbox" name="checkbox1">Telugu</label>
        <label for=""><input type="checkbox" name="checkbox1">Hindi</label>
        <label for=""><input type="checkbox" name="checkbox1">Tamil</label>
        <br>
        <label for="">Address</label>
        <input style="margin-bottom: 20px;" type="text" placeholder="Address">
        <br>
        <button style="margin: 10px 40px 0px; background-color: greenyellow;"><b>SUBMIT</b></button>
    </form>
</body>

</html>
